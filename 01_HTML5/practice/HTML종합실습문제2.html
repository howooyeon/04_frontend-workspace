<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 종합 실습 문제2</title>
</head>
<body>
    <form action="test.do">
        <fieldset>
            <legend>납품자 정보</legend>
            1. 남품자명 : <input type="text" name="name" placeholder="name"><br>
            2. email :&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="email" placeholder="answs@naver.com"><br>
            3. 홈페이지 : <input type="text" name="homepage" placeholder="http://"><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>납품 정보</legend>
            <li>상품명 : <input type="text"></li><br>
            <li>상품수량 : <input type="text" placeholder="최소 100"></li><br>
            <li>납품등급 : <input type="range"></li><br>
            <li>기타사항 : <textarea name="기타사항"></textarea></li><br>
        </fieldset>
        <br>
        <button>send message</button>

    </form>
    
</body>
</html>

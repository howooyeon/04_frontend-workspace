<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Green</title>
    <style>
        div{box-sizing: border-box;
            border: 3px solid red;
        }

        .wrap{
            margin: auto;
            width: 1000px;
            height: 800px;
        }
        #header{
            width: 100%;
            height: 20%;
        }
        
        #header_1>img{
            width: 150px;
            margin: 30px;
        }

        #header>div { /* header_1, header_2 */
            height: 100%;
            float: left;
            position: absolute;
            width: 100%;
            margin: auto;
        }
  
        #navigator{
            width: 100%;
            height: 5%;
        }
        #navigator>div{
            width: 25%;
            height: 100%;
            box-sizing: border-box;
            float: left;
            background-color: green;
            color: white;
            font-size: larger;
            font-weight: 700;
            text-align: center;
            padding: 4px;
            }
        #content{
            width: 100%;
            height: 55%;
        }

        #footer{
            width: 100%;
            height: 20%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="header">
            <div id="header_1"><img src="image/logo.jpg" alt="logo"></div>
            <div id="header_2"><img src="image/mainlogo.jpg" alt="mainlogo"></div>
        </div>
        <div id="navigator">
            <div>Home</div>
            <div>Profile</div>
            <div>Brand</div>
            <div>Contact</div>
        </div>
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
        </div>

        <div id="footer">

        </div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제7</title>
</head>
<body>
    
    <fieldset>
        <legend>보기</legend>
        <div id="1st">r b</div>
        <div id="2st">e v o l</div>
    </fieldset>

    <input type="text" id="text">
    <button onclick="reverseAndCombine();">처리</button>

    <script>
        function reverseAndCombine() {
            const firstDiv = document.getElementById("1st");
            const secondDiv = document.getElementById("2st");

            const firstText = firstDiv.textContent.trim();
            const secondText = secondDiv.textContent.trim();

            const reversedFirstText = reverseString(firstText);
            const reversedSecondText = reverseString(secondText);

            const combinedText = reversedFirstText + " " + reversedSecondText;

            // Display the combined text on the input text side
            document.getElementById("text").value = combinedText;
        }

        function reverseString(str) {
            return str.split('').reverse().join('');
        }
    </script>

</body>
</html>

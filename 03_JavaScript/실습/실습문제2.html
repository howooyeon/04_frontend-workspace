<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
    <style>
        div{border: 1px solid black;}

        #colorBox, #colorBox_1{width: 100px; height: 100px; background-color: black;}
    </style>
</head>
<body>
    <h2>1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h2>
    <div id="colorBox"></div>
    <input type="color" id="inputColor">
    <button onclick="setColor();">변경</button>

    <script>
        function setColor() {
            var divEl = document.getElementById("colorBox");

            var inputColor = document.getElementById("inputColor");
            var color = inputColor.value;

            divEl.style.backgroundColor = color;
        }
    </script>

    <hr>

    <h2>2. 버튼에 따라 크기 조절이 가능하게 만들기</h2>
    <div id="colorBox_1"></div>
    <button onclick="setSmall();">50x50</button>
    <button onclick="setMedium();">원본(100x100)</button>
    <button onclick="setLarge();">200x200</button>

    <script>
        function setSmall() {
            var divEl = document.getElementById("colorBox_1");

            divEl.style.width = "50px";
            divEl.style.height = "50px";
        }

        function setMedium() {
            var divEl = document.getElementById("colorBox_1");

            divEl.style.width = "100px";
            divEl.style.height = "100px";
        }

        function setLarge() {
            var divEl = document.getElementById("colorBox_1");

            divEl.style.width = "200px";
            divEl.style.height = "200px";;
        }

    </script>

</body>

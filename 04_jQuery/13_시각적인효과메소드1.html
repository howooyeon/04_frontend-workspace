<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <h1>시각적인 효과 (Effect)</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>
    
    <h3>* show()와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img src="https://www.kukinews.com/data/kuk/image/2021/07/20/kuk202107200240.620x.0.jpg" id="panda" alt="">

    <script>
        $(function(){
            $("#hide").click(function(){
                // $("#panda").hide(3000);
                $("#panda").hide();
            })
            $("#show").click(function(){
                $("#panda").show();
            })
            $("#toggle").click(function(){
                $("#panda").toggle(2000);
            })
            
        })
    </script>









</body>
</html>

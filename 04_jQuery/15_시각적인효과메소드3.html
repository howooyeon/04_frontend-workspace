<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            width: 300px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 10px;
        }
        p{
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h3>* slideDown()과 slideUp()</h3>

    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인중 입니다.</p>
    
    <div>Q. 상품 위치를 알고 싶습니다.</div>
    <p>A. 배송 조회 해보세요</p>

    <div>Q. 8XL 사이즈도 있나요???</div>
    <p>A. 죄송합니다. 없습니다.</p>

    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A. 네 저도 안됩니다.</p>

    <div>Q. 연락이 가능한 시간을 알려주세요.</div>
    <p>A. 나도 몰루;</p>

    <script>
        $(function(){
            $("div").click(function(){
                // $(this) : 클릭이벤트가 발생한 div 요소
                // 우리는 그 요소의 뒤의 요소를 선택해야함 (같은레벨에 있음)

                // $(this).next() : 클릭이벤트가 발생한 div 뒤에 있는 p
                // 보여지는 상태면 사라지게. 안보이면 나타나게

                const $p = $(this).next(); // jQuery 방식으로 선택된 요소를 담아둘 때 // 관례적으로 jQuery를 담은 변수는 별도로 표시하고자 앞에 $를 붙인다.
            
                if($p.css("display") == "none"){ // 안보이는 상태 // $p.css("display")는 값을 안주고 속성만 주어졌기에 현재 값을 반환한다.

                    // 기존꺼는 닫히면서
                    $(this).siblings("p").slideUp(); // div랑 형제를 이루는 p들은 전부 닫는다

                    // 지금꺼는 열리게
                    // $p.css("display","block");
                    $p.slideDown();

                }else { // 보이는 상태s

                    // 안보여지게끔
                    $p.slideUp();
                }
            });
        });
    </script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            width: 300px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 10px;
        }
        p{
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h3>* slideDown()과 slideUp()</h3>

    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인중 입니다.</p>
    
    <div>Q. 상품 위치를 알고 싶습니다.</div>
    <p>A. 배송 조회 해보세요</p>

    <div>Q. 8XL 사이즈도 있나요???</div>
    <p>A. 죄송합니다. 없습니다.</p>

    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A. 네 저도 안됩니다.</p>

    <div>Q. 연락이 가능한 시간을 알려주세요.</div>
    <p>A. 나도 몰루;</p>






</body>
</html>

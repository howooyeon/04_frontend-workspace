<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
   <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>
   <p style="background-color: red; opacity: 0.5;">선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>
    
   <button onclick="test1();">숨기기</button>
   <button onclick="test2();">보여주기</button>
   <button onclick="test3();">토글</button>

   <br><br>

   <img id="potato" src="https://thumbnail.laftel.net/assets/2021/11/53342/v15/Thumbnail.0000023.jpg" alt="">

   <script>
        function test1(){
            $("#potato").fadeOut(2000)
        }
        function test2(){
            $("#potato").fadeIn(2000)
        }
        function test3(){
            $("#potato").fadeToggle(2000)
        }
   </script>


</body>
</html>

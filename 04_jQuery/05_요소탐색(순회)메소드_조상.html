<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .wrap, .wrap *{ /*wrap이랑 그 후손*/
            border: 1px solid lightgray;
            color: gray;
            display: block;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>

    <h1>탐색(순회) (Traversing)</h1>

    <h3>
        * 조상 메소드 : 기준이 되는 요소의 상위 요소들을 선택할 수 있는 메소드
    </h3>

    <div class="wrap">
        <div> div (증조할머니)
            <ul> ul(할머니)
                <li> li (엄마)
                    <span>span</span>
                </li>
            </ul>
        </div>
        <div> div(할아버지)
            <p> p(아빠)
                <span>span</span>
            </p>
        </div>
    </div>


</body>
</html>
